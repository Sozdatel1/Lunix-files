name: Build Linux Executable

on:
  push:
    branches: [ main, master ]  # Триггер при push в main/master
  workflow_dispatch:             # Позволяет запустить вручную


jobs:
  build:
    runs-on: ubuntu-latest      # Сборка в Linux (Ubuntu)


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # Укажите нужную версию Python


      - name: Install PyInstaller
        run: pip install pyinstaller


      - name: Build executable
        run: |
          pyinstaller --onefile скрипт.py  # Замените "скрипт.py" на имя вашего файла


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: dist/скрипт              # Путь к файлу в dist/ (без расширения)
